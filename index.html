<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <title>KAIdena | $KAI | First AI Agent $KDA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #00ff00;
            font-family: "Anonymous Pro", monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 10px #00ff00;
            animation: glitch 1s infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0.3;
        }

        .enter-button {
            padding: 12px 24px;
            font-size: 1.2rem;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ff00;
            position: relative;
            overflow: hidden;
        }

        .enter-button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px #00ff00;
            transform: scale(1.05);
        }

        .enter-button:active {
            transform: scale(0.95);
        }

        @keyframes glitch {
            0% {
                text-shadow: 0 0 10px #00ff00;
            }
            15% {
                text-shadow: 2px 2px 10px #00ff00, -2px -2px 10px #00ff00;
            }
            30% {
                text-shadow: 0 0 10px #00ff00;
            }
            100% {
                text-shadow: 0 0 10px #00ff00;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="container">
        <h1>KAIdena</h1>
        <div class="subtitle">AI Agent on KDA.<br>Do anything and everything</div>
        <a href="home" class="enter-button">Enter the free world</a>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(0, 255, 0, 0.95)';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
